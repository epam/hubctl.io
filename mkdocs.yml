site_author: EPAM Systems, Inc.
site_description: Hub CTL is stack composition and lifecycle tool
site_name: HubCTL
site_url: https://hubctl.io

copyright: Â© 2023 EPAM Systems, Inc. All Rights Reserved.

repo_name: epam/hubctl
repo_url: https://github.com/epam/hubctl

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: cyan
  features:
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-header/#automatic-hiding
    - header.autohide

    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#instant-loading
    - navigation.instant
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#anchor-tracking
    - navigation.tracking
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#navigation-tabs
    - navigation.tabs
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#back-to-top-button
    - navigation.top

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Hub CTL:
      - Overview: hubctl/overview.md
  - Stacks:
      - Overview: stacks/overview.md
  - Components:
      - Overview: components/overview.md

plugins:
  - git-revision-date-localized
  - search:
      lang: en
