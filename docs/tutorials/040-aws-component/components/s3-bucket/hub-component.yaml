kind: component
version: 1

requires:
  - aws
  - terraform

parameters:
  - name: bucket.name
    value: "${hub.componentName}"
    env: TF_VAR_name
  - name: bucket.region
    value: "eu-central-1"
    env: TF_VAR_region
  - name: aws.serviceAccount
    empty: allow
    env: TF_VAR_service_account_name
